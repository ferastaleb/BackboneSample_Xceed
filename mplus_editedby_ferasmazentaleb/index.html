<script id="mainmenuitem-view" type="text/template">
			 <h3><a href="<%= href %>" id="<%= id %>"> <span><%= title %></span></a></h3>
			 <% if(typeof(sub_menu) != "undefined"){ %>
				<div class="SubMenu active">
				<% for(i=0, l=sub_menu.length; i<l; ++i) { %>
					<a href="<%= sub_menu[i].href %>" class="sub"><%= sub_menu[i].title %></a>
				<%}%>
				</div>
			 <% }%>
</script>
<!-- END BLOCK -->
